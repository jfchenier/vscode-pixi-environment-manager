name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npx vsce package --out ./extension.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: ./extension.vsix

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath extension.vsix -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        run: npx ovsx publish extension.vsix -p ${{ secrets.OVSX_PAT }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: extension.vsix
          generate_release_notes: true
